<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Black Hat Hacker | محمد حسین</title>
  <!-- فونت یکان باخ -->
  <link href="https://cdn.fontcdn.ir/Font/Persian/Yekan-Bakh/Yekan-Bakh.css" rel="stylesheet">
  <!-- آیکون فونت -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #00ffcc;
      --dark: #121212;
      --light: #f1f1f1;
      --glass: rgba(255, 255, 255, 0.1);
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      --contact: #ff6b6b;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Yekan Bakh', sans-serif;
      color: var(--light);
      min-height: 100vh;
      background: linear-gradient(-45deg, #1e1e1e, #2c2c2c, #3a3a3a, #1e1e1e);
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
      line-height: 1.6;
      overflow-x: hidden;
    }
    
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .navbar {
      width: 100%;
      padding: 1rem;
      background: var(--glass);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      position: fixed;
      top: 0;
      z-index: 1000;
      box-shadow: var(--shadow);
    }
    
    .navbar h3 {
      color: var(--primary);
      text-align: center;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
    }
    
    .profile-card {
      background: var(--glass);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      margin: 1rem;
      box-shadow: var(--shadow);
      max-width: 500px;
      width: 100%;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: transform 0.3s;
    }
    
    .profile-card:hover {
      transform: translateY(-10px);
    }
    
    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid var(--primary);
      object-fit: cover;
      margin-bottom: 1.5rem;
      transition: all 0.3s;
    }
    
    .logo:hover {
      transform: rotate(15deg) scale(1.05);
      box-shadow: 0 0 20px var(--primary);
    }
    
    h1 {
      font-size: 2.2rem;
      color: var(--primary);
      margin-bottom: 0.5rem;
      text-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
    }
    
    h2 {
      font-size: 1.3rem;
      opacity: 0.9;
      margin-bottom: 2rem;
    }
    
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 500px;
    }
    
    .button-row {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .modern-button {
      background: var(--primary);
      color: var(--dark);
      padding: 12px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: bold;
      flex: 1;
      min-width: 150px;
      max-width: 100%;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(0, 255, 204, 0.3);
    }
    
    .modern-button:hover {
      background: #00e6b8;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 255, 204, 0.4);
    }
    
    .contact-button {
      background: var(--contact);
      box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
      animation: pulse 2s infinite;
    }
    
    .contact-button:hover {
      background: #ff5252;
      box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4);
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.02); }
      100% { transform: scale(1); }
    }
    
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 2000;
      justify-content: center;
      align-items: center;
    }
    
    .modal-content {
      background: var(--dark);
      padding: 2rem;
      border-radius: 15px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      border: 1px solid var(--primary);
      box-shadow: 0 0 30px rgba(0, 255, 204, 0.5);
      animation: modalFadeIn 0.3s;
    }
    
    @keyframes modalFadeIn {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .modal-text {
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
    }
    
    .phone-number {
      display: inline-block;
      background: var(--glass);
      padding: 10px 20px;
      border-radius: 30px;
      font-size: 1.2rem;
      color: var(--primary);
      margin-top: 1rem;
      direction: ltr;
    }
    
    .close-modal {
      background: var(--contact);
      color: white;
      border: none;
      padding: 8px 20px;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 1.5rem;
      font-weight: bold;
      transition: all 0.3s;
    }
    
    .close-modal:hover {
      background: #ff5252;
      transform: translateY(-2px);
    }
    
    .social-links {
      display: flex;
      gap: 20px;
      margin-top: 2rem;
    }
    
    .social-icon {
      color: var(--light);
      font-size: 1.5rem;
      transition: all 0.3s;
    }
    
    .social-icon:hover {
      color: var(--primary);
      transform: scale(1.2) translateY(-3px);
    }
    
    /* استایل‌های جدید برای پنل ام‌اس درخواستی */
    .sms-input {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border-radius: 30px;
      border: 1px solid var(--primary);
      background: rgba(0, 0, 0, 0.3);
      color: white;
      font-family: 'Yekan Bakh', sans-serif;
      text-align: center;
      direction: ltr;
      font-size: 1rem;
    }
    
    .sms-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
      text-align: center;
    }
    
    .submit-sms {
      background: var(--primary);
      color: var(--dark);
      border: none;
      padding: 10px 25px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
      margin-top: 10px;
    }
    
    .submit-sms:hover {
      background: #00e6b8;
      transform: translateY(-2px);
    }
    
    .success-message {
      color: var(--primary);
      margin-top: 15px;
      display: none;
    }
    
    @media (max-width: 768px) {
      h1 { font-size: 1.8rem; }
      h2 { font-size: 1.1rem; }
      
      .button-row {
        flex-direction: column;
        width: 100%;
      }
      
      .modern-button {
        width: 100%;
      }
      
      .profile-card {
        padding: 1.5rem;
      }
    }
    
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--dark);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s;
    }
    
    .loading.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(0, 255, 204, 0.3);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading" id="loading">
    <div class="spinner"></div>
  </div>
  
  <nav class="navbar">
    <h3>Black Hat Hacker</h3>
  </nav>
  
  <div class="container">
    <div class="profile-card">
      <h1>Black Hat Hacker</h1>
      <h2>محمد حسین</h2>
      
      <div class="button-container">
        <div class="button-row">
          <a href="https://t.me/HAKMARKETbot" class="modern-button">
            <i class="fas fa-comment-dots"></i> اس ام اس بمبر
          </a>
          <a href="https://t.me/HAKMARKETbot" class="modern-button">
            <i class="fas fa-code"></i> کد هنگی روبیکا
          </a>
        </div>
        <div class="button-row">
          <a href="https://t.me/HAKMARKETbot" class="modern-button">
            <i class="fas fa-image"></i> تامنیل خام
          </a>
          <a href="https://t.me/HAKMARKETbot" class="modern-button">
            <i class="fas fa-store"></i> HAKMARKET
          </a>
        </div>
        <div class="button-row">
          <a href="https://rubika.ir/hokomatedit2024" class="modern-button">
            <i class="fas fa-edit"></i> حکومت ادیت
          </a>
          <button class="modern-button" id="smsRequestBtn" style="background: #9c27b0; box-shadow: 0 4px 15px rgba(156, 39, 176, 0.3);">
            <i class="fas fa-sms"></i> ام‌اس درخواستی
          </button>
        </div>
        <div class="button-row">
          <button class="modern-button contact-button" id="contactBtn">
            <i class="fas fa-phone-alt"></i> تماس با ما
          </button>
        </div>
      </div>
      
      <div class="social-links">
        <a href="https://www.instagram.com/mohammadhsz13899?igsh=MWFrMWNpaDltbmY4aw==" class="social-icon"><i class="fab fa-instagram"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-telegram"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
      </div>
    </div>
  </div>
  
  <!-- مدال تماس با ما -->
  <div class="modal" id="contactModal">
    <div class="modal-content">
      <div class="modal-text">
        سلام برای درخواست انواع خدمات با ما تماس بگیرید
      </div>
      <div class="phone-number">
        0939 998 7820
      </div>
      <button class="close-modal" id="closeModal">بستن</button>
    </div>
  </div>
  
  <!-- مدال جدید برای ام‌اس درخواستی -->
  <div class="modal" id="smsModal">
    <div class="modal-content">
      <div class="modal-text">
        لطفاً شماره مورد نظر را وارد کنید:
      </div>
      <input type="text" class="sms-input" id="phoneNumber" placeholder="مثال: 09123456789" maxlength="11">
      <button class="submit-sms" id="submitSms">ارسال شماره</button>
      <div class="success-message" id="successMessage">
        شماره با موفقیت ارسال شد!
      </div>
      <button class="close-modal" id="closeSmsModal">بستن</button>
    </div>
  </div>
  
  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loading').classList.add('hidden');
      }, 1000);
    });
    
    // مدیریت مدال تماس با ما
    const contactBtn = document.getElementById('contactBtn');
    const contactModal = document.getElementById('contactModal');
    const closeModal = document.getElementById('closeModal');
    
    contactBtn.addEventListener('click', () => {
      contactModal.style.display = 'flex';
    });
    
    closeModal.addEventListener('click', () => {
      contactModal.style.display = 'none';
    });
    
    // مدیریت مدال ام‌اس درخواستی
    const smsRequestBtn = document.getElementById('smsRequestBtn');
    const smsModal = document.getElementById('smsModal');
    const closeSmsModal = document.getElementById('closeSmsModal');
    const submitSms = document.getElementById('submitSms');
    const phoneNumber = document.getElementById('phoneNumber');
    const successMessage = document.getElementById('successMessage');
    
    smsRequestBtn.addEventListener('click', () => {
      smsModal.style.display = 'flex';
      phoneNumber.value = ''; // پاک کردن مقدار قبلی
      successMessage.style.display = 'none'; // مخفی کردن پیام موفقیت
    });
    
    closeSmsModal.addEventListener('click', () => {
      smsModal.style.display = 'none';
    });
    
    submitSms.addEventListener('click', () => {
      const number = phoneNumber.value.trim();
      
      // اعتبارسنجی شماره تلفن
      if (!number || !/^09\d{9}$/.test(number)) {
        alert('لطفاً یک شماره تلفن معتبر وارد کنید (11 رقمی و شروع با 09)');
        return;
      }
      
      // ارسال به لینک جدید روبیکا
      window.open(`https://rubika.ir/joing/IBCFADBE0JCCLBEYCVTXAQGFGFVFWREI?phone=${number}`, '_blank');
      
      // نمایش پیام موفقیت
      successMessage.style.display = 'block';
      
      // پاک کردن فیلد
      phoneNumber.value = '';
      
      // بستن خودکار مدال بعد از 3 ثانیه
      setTimeout(() => {
        smsModal.style.display = 'none';
      }, 3000);
    });
    
    // بستن مدال‌ها با کلیک خارج از آن‌ها
    window.addEventListener('click', (e) => {
      if (e.target === contactModal) {
        contactModal.style.display = 'none';
      }
      if (e.target === smsModal) {
        smsModal.style.display = 'none';
      }
    });
  </script>
</body>
</html>
